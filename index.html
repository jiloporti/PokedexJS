<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links -->
    <link rel="icon" type="image/png" sizes="16x16"  href="/images/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="/css/style.css">
    <!-- JavaScript -->
    <script defer src="/js/script.js"></script>
    <title>Pokédex!</title>
</head>
<body class="body">
    <main>
        <div class="themebutton">
            <button class="theme btn-grass">
                <img class="themeimg" src="/images/grass.png">
            </button>
            <button class="theme btn-fairy">
                <img class="themeimg" src="/images/fairy.png">
            </button>
            <button class="theme btn-psychic">
                <img class="themeimg" src="/images/Psychic.png">
            </button>
        </div>

        <img src="#" alt="Pokémon" class="pokemon__image">

        <h1 class="pokemon__data">
            <span class="pokemon__number">6</span> - 
            <span class="pokemon__name">charizard</span>
        </h1>

        <form class="form">
            <input type="search" class="input__search" placeholder="Name or Number" required>
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <img src="/images/pokedex.png" alt="Pokédex" class="pokedex">

    </main>
    <div class="typeInfo">
        <h2 class="tipo1"></h2>
        <h2 class="tipo2"></h2>
    </div>
</body>
</html>
